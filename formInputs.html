<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Form Inputs</title>
  </head>
  <body>
    <form class="" action="index.html" method="post">
      <!--====BUTTON====-->
      <label>Button: </label>
      <input type="button" name="" value="ButtonValue"><br><br>



      <!--====CHECKBOX====-->
      <label for="cb">Check Box: </label>
      <input type="checkbox" name="cb" checked><br><br>

      <!--====COLOR====-->
      <input type="color" name="col" value="">
      <label for="col">Pick Colour</label><br><br>

      <!--====DATE====-->
      <label for="dat">Select Date: </label>
      <input type="date" name="dat" value=""><br><br>

      <!--====EMAIL====-->
      <label for="em">Enter email address: </label>
      <input type="email" name="em" value=""><br><br>

      <!--====FILE CHOOSER====-->
      <label for="fc">Select file: </label>
      <input type="file" name="fc" value=""><br><br>

      <!--====IMAGE====-->
      <label for="im">Image Submit: </label>
      <input type="image" name="im" value="" src="images/circle-oliver.png" height="50">


    </form>
  </body>
</html>
